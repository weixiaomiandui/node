<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuex - State</title>
  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script src="../../node_modules/vuex/dist/vuex.min.js"></script>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <a href="javascript:;" @click="add">add</a>
  <a href="javascript:;" @click="name">updateName</a>
  <counter></counter>
</div>
<script>
  const counter = {
    template:`
     <div>
      <div>{{count}}</div>
      <div>{{userName}}</div>
     </div>
    `,
    computed:{
      count(){
        return this.$store.state.count
      },
      name(){
        return this.$store.state.name
      },
      userName(){
        return this.$store.getters.userName
      }
    }
  }
  const store = new Vuex.Store({
    state:{
      count:10,
      name:'jack'
    },
    getters:{
      userName(state){
        return state.name + ',hello'
      }
    },
    mutations:{
      increment(state,num){
        state.count = num;
      },
      updateName(state,name){
        state.name = name
      }
    },
    actions:{
      incrementAction(context,num){
        context.commit('increment',num)
      },
    }
  })
  new Vue({
    el:'#app',
    store,
    data:{
      msg:'vuex用法'
    },
    components:{
      counter
    },
    methods:{
      add(){
        this.$store.dispatch("incrementAction",100)
      },
      name(){
        this.$store.commit("updateName",'tom')
      }
    }
  })
</script>
</body>
</html>
